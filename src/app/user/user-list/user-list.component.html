<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <header class="header">
          <div class="row">
            <div class="col-md-4">
              <h1>Contacts</h1>
            </div>
            <div class="col-md-6">

            </div>
            <div class="col-md-2">

            </div>
          </div>

        </header>
      </section>

      <section class="main">

       <mat-form-field class="filter" floatLabel=never>
          <input matInput (keyup)="applyFilter($event)" placeholder ="Search contact (Ex: user)">
          <mat-icon class="prefix_icon" matPrefix>search</mat-icon>
        </mat-form-field>

        <table mat-table matSort [dataSource] = "dataSource" class = "table mat-elevation-z8" > 
          <ng-container matColumnDef = "id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
            <td mat-cell *matCellDef = "let element" scope="row"> <b> {{element.id}} </b> </td>
         </ng-container>
         <ng-container matColumnDef = "firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name</th>
            <td mat-cell *matCellDef = "let element"> {{element.firstName}} </td>
         </ng-container>
         <ng-container matColumnDef = "lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name</th>
            <td mat-cell *matCellDef = "let element"> {{element.lastName}} </td>
         </ng-container>
          <ng-container matColumnDef = "phoneNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number</th>
            <td mat-cell *matCellDef = "let element"> {{element.phoneNumber}} </td>
         </ng-container>
         <ng-container matColumnDef = "email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
            <td mat-cell *matCellDef = "let element"> {{element.email}} </td>
         </ng-container>
         <ng-container matColumnDef="update" *ngIf="isAdmin()">
            <th mat-header-cell *matHeaderCellDef> Update </th>
            <td mat-cell *matCellDef="let user">
              <button mat-icon-button color="accent" (click)="editUserPage(user)">
                  <mat-icon>edit</mat-icon>
              </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="show" *ngIf="isAdmin()">
            <th mat-header-cell *matHeaderCellDef> Details </th>
            <td mat-cell *matCellDef="let user">
              <button mat-icon-button color="primary" (click)="editUserPage(user)">
                  <mat-icon>visibility</mat-icon>
              </button>
            </td>
        </ng-container>
          <ng-container matColumnDef="delete" *ngIf="isAdmin()">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let user">
              <button mat-icon-button color="warn" (click)="deleteUser(user)">
                  <mat-icon>delete</mat-icon>
              </button>
            </td>
        </ng-container>
         <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
         <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
       </table>
        <mat-paginator class="paginator" [length] = "length" [pageSize] = "pageSize" [pageSizeOptions] = "pageSizeOptions" [showFirstLastButtons]="true">
        </mat-paginator>
      </section>
    </div>
  </div>
</div>
